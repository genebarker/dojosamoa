---
layout: default
---

<!-- .container is main centered wrapper -->
  <div class="container">
    <div class="row" style="margin-top: 5%; margin-bottom: 5%">
      <div class="twelve column">
        <img src="{{ site.baseurl }}/assets/images/digicel-coderdojo-347x163.png" alt="Page Header">
      </div>
    </div>
    <div class="row">
      <div class="twelve column">
        <h2>Posts</h2>
        <ul class="posts">
          {% for post in site.posts %}
            <li>
              <span class="post-date">{{ post.date | date: "%-d %b %Y" }}</span>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <p>
          <a href="{{ site.baseurl }}/index.html">Home</a>
        </p>
        <p>
          <a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88" /></a>
        </p>
      </div>
    </div>
  </div>
